    <h2 class="text-4xl text-center">Guild Master</h2>
</section>

                    <div class="title">

                    <img src="https://cdn.questlog.gg/core/games/throne-and-liberty_character.webp" class="character" draggable="false" alt="Blue Protocol character" data-v-33736fa1="">
                </div>
            </a>


            <a [routerLink]="['/new-world']">
