<ul class="hidden gap-x-4 items-center h-full md:flex"> 
    @for (link of links; track link.path){
        <li class="h-full">
            <a pRipple class="flex items-center px-4 h-full text-white rounded-lg transition-colors hover:bg-skin-primary hover:border-skin-secondary" [routerLink]="link.path">
                {{ link.label }}
            </a>
        </li>
    }
</ul>
