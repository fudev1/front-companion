<ul class="items-center hidden h-full md:flex gap-x-4"> 
    @for (link of links; track link.path){
        <li class="h-full">
            <a class="flex items-center h-full px-4 border hover:bg-skin-primary hover:border-skin-secondary bg-skin-accent " [routerLink]="link.path">
                {{ link.label }}
            </a>
        </li>
    }
</ul>
